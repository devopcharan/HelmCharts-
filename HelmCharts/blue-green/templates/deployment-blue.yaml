{{ if .Values.blue.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "java-app.fullname" . }}-blue
  labels:
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{- include "java-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{- include "java-app.selectorLabels" . | nindent 6 }}
      release: {{ .Release.Name }}
      slot: blue
  template:
    metadata:
      labels:
        app: {{- include "java-app.labels" . | nindent 8 }}
        release: {{ .Release.Name }}
        slot: blue
    spec:
      containers:
        - name: {{ .Chart.Name }}-blue
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
           # This (and the volumes section below) mount the config map as a volume.
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: wwwdata-volume
      volumes:
        - name: wwwdata-volume
          configMap:
            name: {{- include "java-app.fullname" . }}
{{ end }}
